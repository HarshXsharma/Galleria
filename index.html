<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1ebef8d880.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal">
        <header class="header">
            <div class="photographer">
                <i class="fa-solid fa-camera" style="color: black"></i>
                <span style="color: black"></span>
            </div>
            <div class="buttons">
                <i class="fa-solid fa-download"></i>
                <i class="fa-solid fa-x"></i>
            </div>
        </header>
        <div class="preview-img">
            <div class="img">
                <img src="" alt="preview-img" />
            </div>
        </div>
    </div>
    <div class="overlay"></div>

    <section class="search">
        <img src="./assets/search-img.jpg" alt="" />
        <div class="content">
            <h1>Image Gallery with Javascript</h1>
            <p>Search and download any image within seconds</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Images" />
            </div>
        </div>
    </section>

    <section class="gallery">
        <ul class="images"></ul>
        <button class="load">Load More</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
